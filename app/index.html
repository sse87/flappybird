<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">

            <div class="Background"></div>
            
            <div class="Sidewalk"></div>
            
            <div class="DisplayScore">0</div>
            
            <div class="Player"></div>
            
            <div class="Spoons"></div>
            
            <div class="Scoreboard">

                <div class="Player-Score">High Score</div>
                <div class="Player-Score" id="High-Score">0</div>
                <div class="Player-Score">Score</div>
                <div class="Player-Score" id="Current-Score">0</div>

                <button class="btn" id="scoreSubmit">
                    <span>Submit</span>
                </button>
                
                <button class="btn" id="musicMuteToggle">
                    <span>Music off</span>
                </button>
                
                <button class="btn" id="soundMuteToggle">
                    <span>Sound off</span>
                </button>
                
                <button class="btn Scoreboard-restart">
                    <span>Restart</span>
                </button>
                
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/spoon.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <audio src="sounds/music.mp3" id="music" autoplay loop />
        <audio src="sounds/Chip1.mp3" class="sound chip1" />
        <audio src="sounds/Chip2.mp3" class="sound chip2" />
        <audio src="sounds/Chip3.mp3" class="sound chip3" />
        <audio src="sounds/Chip4.mp3" class="sound chip4" />
        <audio src="sounds/Chip5.mp3" class="sound chip5" />
        <audio src="sounds/haha1.mp3" class="sound haha1" />
        <audio src="sounds/haha2.mp3" class="sound haha2" />
        <audio src="sounds/haha3.mp3" class="sound haha3" />
        <audio src="sounds/haha4.mp3" class="sound haha4" />
        <audio src="sounds/death.mp3" class="sound death" />
        <audio src="sounds/kidding.mp3" class="sound kidding" />
        <!-- endbuild -->
</body>
</html>
